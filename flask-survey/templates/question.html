{% extends 'base.html' %}
{% block content %}
<h1>
    {{ question.question }}
</h1>

<form action="/answer" method="POST">
    {% for c in question.choices %}
    <div>
        <input type="radio" name="answer" value="{{choice}}">{{c}}
    </div>
    {% endfor %}

    <button>CONTINUE</button>
</form>
{% endblock %}
